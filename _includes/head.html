        <meta charset="utf-8" />
        <meta http-equiv='X-UA-Compatible' content='IE=edge' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />{% capture description %}{% if page.description %}{{ page.description | markdownify | strip_html }}{% elsif page.excerpt %}{{ page.excerpt | markdownify | strip_html | truncate: 250 | strip_newlines }}{% else %}{{ site.description }}{% endif %}{% endcapture %}
        <meta name="description" content="{{ description }}" />
        <meta property="og:description" content="{{ description }}" />
        {% if page.title %}
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="twitter:title" content="{{ page.title }}" />
        {% endif %}
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="/style.css" />
        <link rel="alternate" type="application/rss+xml" href="{{ site.baseurl }}/feed.xml" title="Blog posts - {{ site.title }}" />
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
