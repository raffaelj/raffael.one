{% for kurs in site.kursangebote %}
<div class="collection kursangebote">
<h3>{{ kurs.title }}</h3>
{% if kurs.label %}
{% for label in kurs.label %}
<span class="label">{{label}}</span>
{% endfor %}
{% endif %}
{% if kurs.image %}
  {% for image in kurs.image %}
<img src="{{kurs.url}}../{{image}}" alt="Bild" />
  {% endfor %}
{% endif %}
{{ kurs.content }}
</div>
{% endfor %}
