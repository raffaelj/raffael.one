{% assign g = include.gallery %}
<p class="gallery_album_preview"><a href="{{ g.permalink }}">
 <img src="{{site.edata}}{{site.galpath}}{{g.album_folder}}/thumbs/{{g.images[0].image}}" alt="{{ g.title }}" title="{{ g.title }}" />
 <span class="title">{{ g.title }}</span>
 {% if g.description %}<span class="description">{{ g.description }}</span>{% endif %}
</a></p>
