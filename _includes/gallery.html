{% assign subinc = include.gallery | split:"/" %}{% assign g = site.data.gallery %}{% for item in subinc %}{% assign g = g.[item] %}{% endfor %}<div class="gallery">
{% if {{g}} %}<h3>{{g.title}}</h3>
{% for item in g.images %}<a class="thumbs" href="{{site.edata}}{{site.galpath}}{{g.album_folder}}/large/{{item.image}}" data-lightbox="{{ g.title }}" data-title="{{item.title}}"><img alt="{% if item.title %}{{item.title}}{% else %}Bild{% endif %}" src="{{site.edata}}{{site.galpath}}{{g.album_folder}}/thumbs/{{item.image}}" title="{{item.title}}" /></a>{% endfor %}{% else %}<p>Die Galerie gibt es nicht. Tippfehler...?</p>{% endif %}
</div>
